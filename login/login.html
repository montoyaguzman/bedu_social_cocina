<body>

  <div id="fondoLogin" class="container-fluid">
    <div class="row login">
      <div class="col-4 col-sm-3 col-md-3 col-lg-4"></div>
      <div class="col-4 col-sm-3 col-md-3 col-lg-4 centerText">
        <div class="row">
          <h2>Cookie</h2>
          <i class="fa fa-user-circle fa-5x blue"></i>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Login in</h5>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address: </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password: </label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-success">Sign in</button>
                </form>
                <br />
                <h5>OR</h5>
                <div class="row">
                  <button type="button" class="btn btn-primary">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i> join with facebook</button>
                </div>
                <br />
                <div class="row">
                  <button type="button" class="btn btn-danger">
                    <i class="fa fa-google-plus-official" aria-hidden="true"></i> join with Google</button>
                </div>
              </div>
              <br />
              <a href="#">About</a>
              <a href="#"> | Contact</a>
            </div>
          </div>
